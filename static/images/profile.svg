<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGradient)" />
  
  <!-- Face -->
  <circle cx="200" cy="180" r="80" fill="url(#faceGradient)" />
  
  <!-- Eyes -->
  <circle cx="180" cy="165" r="8" fill="#1e293b" />
  <circle cx="220" cy="165" r="8" fill="#1e293b" />
  <circle cx="182" cy="163" r="3" fill="#ffffff" />
  <circle cx="222" cy="163" r="3" fill="#ffffff" />
  
  <!-- Nose -->
  <ellipse cx="200" cy="185" rx="3" ry="6" fill="#d97706" />
  
  <!-- Mouth -->
  <path d="M 185 200 Q 200 210 215 200" stroke="#1e293b" stroke-width="3" fill="none" stroke-linecap="round" />
  
  <!-- Hair -->
  <path d="M 140 140 Q 200 110 260 140 Q 250 120 200 120 Q 150 120 140 140" fill="#1e293b" />
  
  <!-- Body/Shirt -->
  <rect x="130" y="250" width="140" height="120" rx="20" fill="#f8fafc" />
  
  <!-- Tie -->
  <polygon points="195,260 205,260 210,320 190,320" fill="#2563eb" />
  
  <!-- Collar -->
  <polygon points="160,250 180,270 220,270 240,250 240,280 160,280" fill="#e2e8f0" />
  
  <!-- Suit Jacket -->
  <path d="M 120 280 L 160 260 L 160 380 L 120 380 Z" fill="#1e293b" />
  <path d="M 280 280 L 240 260 L 240 380 L 280 380 Z" fill="#1e293b" />
  
  <!-- Laptop/AI Symbol -->
  <rect x="170" y="320" width="60" height="40" rx="5" fill="#374151" />
  <rect x="175" y="325" width="50" height="30" rx="2" fill="#60a5fa" />
  
  <!-- AI Text -->
  <text x="200" y="345" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI</text>
  
  <!-- Neural Network Pattern -->
  <g opacity="0.3">
    <circle cx="80" cy="120" r="4" fill="#60a5fa" />
    <circle cx="100" cy="100" r="4" fill="#60a5fa" />
    <circle cx="120" cy="130" r="4" fill="#60a5fa" />
    <circle cx="320" cy="120" r="4" fill="#60a5fa" />
    <circle cx="300" cy="100" r="4" fill="#60a5fa" />
    <circle cx="280" cy="130" r="4" fill="#60a5fa" />
    
    <line x1="80" y1="120" x2="100" y2="100" stroke="#60a5fa" stroke-width="1" />
    <line x1="100" y1="100" x2="120" y2="130" stroke="#60a5fa" stroke-width="1" />
    <line x1="320" y1="120" x2="300" y2="100" stroke="#60a5fa" stroke-width="1" />
    <line x1="300" y1="100" x2="280" y2="130" stroke="#60a5fa" stroke-width="1" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="300" r="6" fill="#f59e0b" opacity="0.6" />
  <circle cx="350" cy="280" r="8" fill="#10b981" opacity="0.6" />
  <circle cx="60" cy="350" r="5" fill="#ef4444" opacity="0.6" />
  <circle cx="340" cy="320" r="7" fill="#8b5cf6" opacity="0.6" />
</svg>
